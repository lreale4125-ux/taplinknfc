<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Analytics - Accesso</title>
    <link rel="icon" type="image/png" href="/images/logoAltoTab.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="bg-slate-100">
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-1CXSDL1JJ7"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-1CXSDL1JJ7');

    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">NFC Analytics</h1>
                <p class="mt-2 text-sm text-gray-500">Accedi al tuo pannello</p>
            </div>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="email" required autocomplete="email" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="password" required autocomplete="current-password" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition">
                </div>
                <button type="submit" class="w-full py-2.5 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition">Accedi</button>
            </form>
            <p id="loginMessage" class="text-center text-sm text-red-600"></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginMessage = document.getElementById('loginMessage');
        const API_BASE_URL = '';
    
        const handleLoginRedirect = (user) => {
            // Logica di reindirizzamento con priorità
            if (user.role === 'admin') {
                window.location.href = '/admin_panel.html';
            } else if (user.can_access_pos) {
                window.location.href = '/pos.html'; // Priorità massima per i venditori
            } else if (user.can_access_analytics) {
                window.location.href = '/dashboard_utente.html';
            } else if (user.can_access_wallet) {
                window.location.href = '/wallet.html';
            } else {
                // Se un utente non ha permessi, non può accedere
                localStorage.clear();
                loginMessage.textContent = 'Nessun permesso assegnato a questo account.';
            }
        };
    
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loginMessage.textContent = '';
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Credenziali non valide.');
                }
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('userData', JSON.stringify(data.user));
                handleLoginRedirect(data.user);
            } catch (error) {
                loginMessage.textContent = error.message;
            }
        });
    
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            const user = JSON.parse(localStorage.getItem('userData'));
            if (token && user) {
                handleLoginRedirect(user);
            }
        });
    </script>

</body>
</html>
