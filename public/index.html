<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFC Analytics - Accesso</title>
    <link rel="icon" type="image/png" href="/images/logoAltoTab.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f3e8e8 0%, #e8f3f3 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }
        @media (max-width: 600px) {
            .w-full.max-w-md {
                margin: 10px 15px;
                max-width: calc(100% - 30px);
            }
            .p-8 { padding: 20px; }
            .text-3xl { font-size: 1.5rem; }
            .text-sm { font-size: 0.9rem; }
            input { padding: 10px 15px; }
            button { padding: 10px 20px; }
        }
    </style>
</head>
<body>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-1CXSDL1JJ7"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-1CXSDL1JJ7');
</script>

<div class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg" style="background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900" style="color: #2c3e50;">NFC Analytics</h1>
            <p class="mt-2 text-sm text-gray-500" style="color: #7f8c8d;">Accedi al tuo pannello</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="text-sm font-medium text-gray-600" style="color: #34495e;">Email</label>
                <input type="email" id="email" required autocomplete="email" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition" style="border-radius: 15px; background: rgba(255,255,255,0.8);" />
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-gray-600" style="color: #34495e;">Password</label>
                <input type="password" id="password" required autocomplete="current-password" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition" style="border-radius: 15px; background: rgba(255,255,255,0.8);" />
            </div>
            <button type="submit" class="w-full py-2.5 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition" style="background: linear-gradient(135deg, #caaeb3 0%, #b49499 100%); border-radius: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: all 0.3s ease;">
                Accedi
            </button>
        </form>

        <div class="text-center">
            <a href="/register.html" class="inline-block mt-4 px-6 py-2 text-indigo-600 font-semibold rounded-md border border-indigo-600 hover:bg-indigo-600 hover:text-white transition" style="border-radius: 25px;">
                Registrati
            </a>
        </div>

        <p id="loginMessage" class="text-center text-sm text-red-600" style="color: #e74c3c;"></p>
    </div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');
    const API_BASE_URL = '/api'; // <- URL API corretto

    const handleLoginRedirect = (user) => {
        if (user.role === 'admin') {
            window.location.href = '/admin_panel.html';
        } else if (user.can_access_pos) {
            window.location.href = '/pos.html';
        } else if (user.can_access_analytics) {
            window.location.href = '/dashboard_utente.html';
        } else if (user.can_access_wallet) {
            window.location.href = '/wallet.html';
        } else {
            localStorage.clear();
            loginMessage.textContent = 'Nessun permesso assegnato a questo account.';
        }
    };

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        loginMessage.textContent = '';
        try {
            const response = await fetch(`${API_BASE_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                })
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.error || 'Credenziali non valide.');
            localStorage.setItem('authToken', data.token);
            localStorage.setItem('userData', JSON.stringify(data.user));
            handleLoginRedirect(data.user);
        } catch (error) {
            loginMessage.textContent = error.message;
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('authToken');
        const user = JSON.parse(localStorage.getItem('userData'));
        if (token && user) handleLoginRedirect(user);
    });
</script>
</body>
</html>
