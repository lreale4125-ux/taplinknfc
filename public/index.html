<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFC Analytics - Accesso</title>
    <link rel="icon" type="image/png" href="/images/logoAltoTab.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f3e8e8 0%, #e8f3f3 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }
        @media (max-width: 600px) {
            .w-full.max-w-md {
                margin: 10px 15px;
                max-width: calc(100% - 30px);
            }
            .p-8 { padding: 20px; }
            .text-3xl { font-size: 1.5rem; }
            .text-sm { font-size: 0.9rem; }
            input { padding: 10px 15px; }
            button { padding: 10px 20px; }
        }
        .motivational-badge {
            background: linear-gradient(135deg, #caaeb3 0%, #b49499 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-1CXSDL1JJ7"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-1CXSDL1JJ7');
</script>

<div class="flex items-center justify-center min-h-screen px-4">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg" style="background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900" style="color: #2c3e50;" id="page-title">NFC Analytics</h1>
            <p class="mt-2 text-sm text-gray-500" style="color: #7f8c8d;" id="page-subtitle">Accedi al tuo pannello</p>
            
            <!-- Badge per login motivazionale -->
            <div id="motivational-badge" class="motivational-badge hidden">
                Accesso a Motivazional
            </div>
        </div>

        <!-- ðŸŽ¯ PULSANTE GOOGLE OAUTH -->
        <div class="social-login">
            <button type="button" onclick="loginWithGoogle()" class="w-full py-2.5 px-4 bg-white text-gray-700 font-semibold rounded-md border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition flex items-center justify-center gap-3" style="border-radius: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Accedi con Google
            </button>
        </div>

        <div class="relative">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">Oppure</span>
            </div>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="text-sm font-medium text-gray-600" style="color: #34495e;">Email</label>
                <input type="email" id="email" required autocomplete="email" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition" style="border-radius: 15px; background: rgba(255,255,255,0.8);" />
            </div>
            <div>
                <label for="password" class="text-sm font-medium text-gray-600" style="color: #34495e;">Password</label>
                <input type="password" id="password" required autocomplete="current-password" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition" style="border-radius: 15px; background: rgba(255,255,255,0.8);" />
            </div>
            <button type="submit" class="w-full py-2.5 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition" style="background: linear-gradient(135deg, #caaeb3 0%, #b49499 100%); border-radius: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: all 0.3s ease;">
                Accedi
            </button>
        </form>

        <div class="text-center">
            <a href="/register.html" class="inline-block mt-4 px-6 py-2 text-indigo-600 font-semibold rounded-md border border-indigo-600 hover:bg-indigo-600 hover:text-white transition" style="border-radius: 25px;" id="register-link">
                Registrati
            </a>
        </div>

        <!-- Link specifico per registrazione motivazionale -->
        <div class="text-center hidden" id="motivational-register">
            <p class="text-sm text-gray-500 mb-2">Nuovo su Motivazional?</p>
            <a href="/register.html?redirect=motivazional" class="inline-block px-6 py-2 text-white font-semibold rounded-md transition" style="background: linear-gradient(135deg, #caaeb3 0%, #b49499 100%); border-radius: 25px;">
                Registrati per Motivazional
            </a>
        </div>

        <p id="loginMessage" class="text-center text-sm text-red-600" style="color: #e74c3c;"></p>
    </div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');
    const API_BASE_URL = '/api';

    // ðŸŽ¯ FUNZIONE LOGIN CON GOOGLE
    function loginWithGoogle() {
        window.location.href = '/api/auth/google';
    }

    // ðŸŽ¯ FUNZIONE PER GESTIRE IL CONTESTO MOTIVAZIONALE
    function setupMotivationalContext() {
        const urlParams = new URLSearchParams(window.location.search);
        const redirectType = urlParams.get('redirect');
        
        if (redirectType === 'motivazional') {
            // Mostra elementi specifici per motivational
            document.getElementById('page-title').textContent = 'Motivazional';
            document.getElementById('page-subtitle').textContent = 'Accedi alla tua motivazione quotidiana';
            document.getElementById('motivational-badge').classList.remove('hidden');
            document.getElementById('register-link').classList.add('hidden');
            document.getElementById('motivational-register').classList.remove('hidden');
        }
    }

    const handleLoginRedirect = (user, serverResponse) => {
        // ðŸŽ¯ PRIORITÃ€ 1: Se il server dice esplicitamente dove reindirizzare
        if (serverResponse.redirect) {
            window.location.href = serverResponse.redirect;
            return;
        }
        
        // ðŸŽ¯ PRIORITÃ€ 2: Logica di reindirizzamento basata sui permessi
        if (user.role === 'admin') {
            window.location.href = '/admin_panel.html';
        } else if (user.can_access_pos) {
            window.location.href = '/pos.html';
        } else if (user.can_access_analytics) {
            window.location.href = '/dashboard_utente.html';
        } else if (user.can_access_wallet) {
            window.location.href = '/wallet.html';
        } 
        // ðŸŽ¯ PRIORITÃ€ 3: Utenti motivazionali (ruolo 'motivazional')
        else if (user.role === 'motivazional') {
            // Reindirizza alla pagina motivazionale con token
            const token = localStorage.getItem('authToken');
            window.location.href = `https://motivazional.taplinknfc.it?token=${token}&id=${user.id}&topic=motivazione`;
        }
        // ðŸŽ¯ GESTIONE FINALE: Nessun permesso noto
        else {
            localStorage.clear();
            loginMessage.textContent = 'Nessun permesso assegnato a questo account.';
        }
    };

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        loginMessage.textContent = '';
        try {
            const response = await fetch(`${API_BASE_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: document.getElementById('email').value,
                    password: document.getElementById('password').value
                })
            });
            const data = await response.json();
            if (!response.ok) throw new Error(data.error || 'Credenziali non valide.');
            
            // Salva SEMPRE il token e i dati utente
            localStorage.setItem('authToken', data.token);
            localStorage.setItem('userData', JSON.stringify(data.user));

            // ðŸŽ¯ PASSA LA RISPOSTA COMPLETA DEL SERVER alla funzione di redirect
            handleLoginRedirect(data.user, data);

        } catch (error) {
            loginMessage.textContent = error.message;
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        setupMotivationalContext(); // Configura il contesto della pagina
        
        const token = localStorage.getItem('authToken');
        const user = JSON.parse(localStorage.getItem('userData'));
        
        // Se ci sono token e dati, tenta di reindirizzare
        if (token && user) {
            handleLoginRedirect(user, {});
        }
    });
</script>
</body>
</html>
