<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TapLink - POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800">TapLink POS</h2>
        
        <div id="amount-section">
            <label for="amount" class="block text-sm font-medium text-gray-700">Importo (TAP)</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0.01" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Es: 12.50" required>
            
            <label for="description" class="block mt-4 text-sm font-medium text-gray-700">Descrizione (Opzionale)</label>
            <input type="text" id="description" name="description" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Es: Caffè e brioche">

            <div class="mt-6 space-y-4">
                <button id="start-nfc-btn" class="w-full px-4 py-3 font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 hidden">
                    Avvia Pagamento NFC (Tap)
                </button>
                <button id="start-qr-btn" class="w-full px-4 py-3 font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Paga con QR Code
                </button>
            </div>
        </div>

        <div id="qr-scanner-section" class="hidden">
            <div id="qr-reader" class="w-full border-2 border-dashed rounded-lg"></div>
            <button id="stop-qr-scan-btn" class="w-full px-4 py-2 mt-4 font-semibold text-white bg-red-600 rounded-md hover:bg-red-700">
                Annulla Scansione QR
            </button>
        </div>
        
        <div id="message-area" class="mt-4 text-center min-h-[2rem]"></div>
    </div>

<script>
    const amountSection = document.getElementById('amount-section');
    const qrScannerSection = document.getElementById('qr-scanner-section');
    const messageArea = document.getElementById('message-area');
    const startNfcBtn = document.getElementById('start-nfc-btn');
    const startQrBtn = document.getElementById('start-qr-btn');
    const stopQrScanBtn = document.getElementById('stop-qr-scan-btn');
    const amountInput = document.getElementById('amount');
    const descriptionInput = document.getElementById('description');

    const token = localStorage.getItem('authToken');
    if (!token) window.location.href = '/index.html';

    document.addEventListener('DOMContentLoaded', () => {
        if ('NDEFReader' in window) {
            startNfcBtn.classList.remove('hidden');
        }
    });

    const showMessage = (text, isError = false) => {
        messageArea.textContent = text;
        messageArea.className = isError ? 'text-red-500 font-bold' : 'text-green-600 font-bold';
        setTimeout(() => messageArea.textContent = '', 7000);
    };

    const getValidatedAmount = () => {
        const amount = parseFloat(amountInput.value);
        if (isNaN(amount) || amount <= 0) {
            showMessage('Per favore, inserisci un importo valido.', true);
            return null;
        }
        return amount;
    };
    
    const startNfcScan = async () => {
        const amount = getValidatedAmount();
        if (amount === null) return;
        
        showMessage("Avvicina il portachiavi NFC del cliente...");

        try {
            const ndef = new NDEFReader();
            await ndef.scan();

            ndef.onreading = event => {
                const decoder = new TextDecoder();
                const customerId = decoder.decode(event.message.records[0].data);
                console.log(`ID Cliente da NFC: ${customerId}`);
                processPayment(parseInt(customerId, 10), amount, descriptionInput.value);
                // Non serve più ascoltare dopo una lettura
                ndef.onreading = null;
            };

        } catch (error) {
            showMessage("Errore NFC: Assicurati di usare Chrome su Android e che il sito sia in HTTPS.", true);
        }
    };

    const html5QrCode = new Html5Qrcode("qr-reader");
    const startQrScan = () => {
        const amount = getValidatedAmount();
        if (amount === null) return;
        
        amountSection.classList.add('hidden');
        qrScannerSection.classList.remove('hidden');

        const qrCodeSuccessCallback = (decodedText) => {
            html5QrCode.stop().then(() => {
                processPayment(parseInt(decodedText, 10), amount, descriptionInput.value);
            });
        };
        
        html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: { width: 250, height: 250 } }, qrCodeSuccessCallback)
            .catch(err => showMessage(`Impossibile avviare la camera.`, true));
    };

    const stopQrScan = () => {
        html5QrCode.stop().catch(err => {});
        qrScannerSection.classList.add('hidden');
        amountSection.classList.remove('hidden');
    };

    async function processPayment(customerId, amount, description) {
        if (isNaN(customerId)) {
            showMessage('ID cliente non valido.', true);
            stopQrScan();
            return;
        }

        showMessage('Elaborazione pagamento...', false);
        try {
            const response = await fetch('/api/transactions/payment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                body: JSON.stringify({ customer_id: customerId, amount, description })
            });

            const result = await response.json();
            if (!response.ok) throw new Error(result.error || 'Errore sconosciuto');

            showMessage(result.message, false);
            amountInput.value = '';
            descriptionInput.value = '';

        } catch (error) {
            showMessage(`Errore: ${error.message}`, true);
        } finally {
            if (!qrScannerSection.classList.contains('hidden')) {
                stopQrScan();
            }
        }
    }

    startNfcBtn.addEventListener('click', startNfcScan);
    startQrBtn.addEventListener('click', startQrScan);
    stopQrScanBtn.addEventListener('click', stopQrScan);
</script>
</body>
</html>
