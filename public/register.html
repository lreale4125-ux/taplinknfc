<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Analytics - Registrazione</title>
    <link rel="icon" type="image/png" href="/images/logoAltoTab.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f3e8e8 0%, #e8f3f3 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            line-height: 1.6;
        }
        @media (max-width: 600px) {
            .w-full.max-w-md {
                margin: 10px 15px;
                max-width: calc(100% - 30px);
            }
            .p-8 {
                padding: 20px;
            }
            .text-3xl {
                font-size: 1.5rem;
            }
            .text-sm {
                font-size: 0.9rem;
            }
            input {
                padding: 10px 15px;
            }
            button {
                padding: 10px 20px;
            }
        }
        .motivational-badge {
            background: linear-gradient(135deg, #caaeb3 0%, #b49499 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-1CXSDL1JJ7"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg" style="background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900" style="color: #2c3e50;" id="page-title">NFC Analytics</h1>
                <p class="mt-2 text-sm text-gray-500" style="color: #7f8c8d;" id="page-subtitle">Crea il tuo account</p>
                
                <!-- Badge per registrazione motivazionale -->
                <div id="motivational-badge" class="motivational-badge hidden">
                    Registrazione Motivazional
                </div>
            </div>
            <form id="registerForm" class="space-y-6">
                <div>
                    <label for="email" class="text-sm font-medium text-gray-600" style="color: #34495e;">Email</label>
                    <input type="email" id="email" required autocomplete="email" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition" style="border-radius: 15px; background: rgba(255,255,255,0.8);">
                </div>
                <div>
                    <label for="username" class="text-sm font-medium text-gray-600" style="color: #34495e;">Username</label>
                    <input type="text" id="username" required autocomplete="username" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition" style="border-radius: 15px; background: rgba(255,255,255,0.8);">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-gray-600" style="color: #34495e;">Password</label>
                    <input type="password" id="password" required autocomplete="new-password" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 transition" style="border-radius: 15px; background: rgba(255,255,255,0.8);">
                </div>
                <button type="submit" class="w-full py-2.5 px-4 bg-indigo-600 text-white font-semibold rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition" style="background: linear-gradient(135deg, #caaeb3 0%, #b49499 100%); border-radius: 25px; box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: all 0.3s ease;">
                    Registrati
                </button>
            </form>
            <p id="registerMessage" class="text-center text-sm text-red-600" style="color: #e74c3c;"></p>
            <div class="text-center">
                <a href="index.html" class="text-sm text-indigo-600 hover:text-indigo-500" style="color: #3498db;" id="login-link">Hai gi√† un account? Accedi</a>
            </div>
            
            <!-- Link specifico per login motivazionale -->
            <div class="text-center hidden" id="motivational-login">
                <a href="index.html?redirect=motivazional" class="text-sm text-indigo-600 hover:text-indigo-500" style="color: #3498db;">Hai gi√† un account? Accedi a Motivazional</a>
            </div>
        </div>
    </div>

    <script>
    const registerForm = document.getElementById('registerForm');
    const registerMessage = document.getElementById('registerMessage');
    const API_BASE_URL = '';

    // üéØ FUNZIONE PER GESTIRE IL CONTESTO MOTIVAZIONALE
    function setupMotivationalContext() {
        const urlParams = new URLSearchParams(window.location.search);
        const redirectType = urlParams.get('redirect');
        
        if (redirectType === 'motivazional') {
            // Mostra elementi specifici per motivational
            document.getElementById('page-title').textContent = 'Motivazional';
            document.getElementById('page-subtitle').textContent = 'Crea il tuo account per frasi motivazionali quotidiane';
            document.getElementById('motivational-badge').classList.remove('hidden');
            document.getElementById('login-link').classList.add('hidden');
            document.getElementById('motivational-login').classList.remove('hidden');
        }
    }

    const handleRegisterRedirect = (user, serverResponse) => {
        // üéØ PRIORIT√Ä 1: Se il server dice esplicitamente dove reindirizzare
        if (serverResponse.redirect) {
            window.location.href = serverResponse.redirect;
            return;
        }
        
        // üéØ PRIORIT√Ä 2: Logica di reindirizzamento basata sui permessi
        if (user.role === 'admin') {
            window.location.href = '/admin_panel.html';
        } else if (user.can_access_pos) {
            window.location.href = '/pos.html';
        } else if (user.can_access_analytics) {
            window.location.href = '/dashboard_utente.html';
        } else if (user.can_access_wallet) {
            window.location.href = '/wallet.html';
        } 
        // üéØ PRIORIT√Ä 3: Utenti motivazionali (ruolo 'motivazional')
        else if (user.role === 'motivazional') {
            // Reindirizza alla pagina motivazionale con token
            const token = localStorage.getItem('authToken');
            window.location.href = `https://motivazional.taplinknfc.it?token=${token}&id=${user.id}&topic=motivazione`;
        }
        // üéØ GESTIONE FINALE: Nessun permesso noto
        else {
            localStorage.clear();
            registerMessage.textContent = 'Nessun permesso assegnato a questo account.';
        }
    };

    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        registerMessage.textContent = '';
        try {
            const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    email: document.getElementById('email').value,
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                })
            });
            const data = await response.json();
            if (!response.ok) {
                throw new Error(data.error || 'Registrazione fallita.');
            }
            
            // Salva SEMPRE il token e i dati utente dopo il successo
            localStorage.setItem('authToken', data.token);
            localStorage.setItem('userData', JSON.stringify(data.user));

            // üéØ PASSA LA RISPOSTA COMPLETA DEL SERVER alla funzione di redirect
            handleRegisterRedirect(data.user, data);

        } catch (error) {
            registerMessage.textContent = error.message;
        }
    });

    document.addEventListener('DOMContentLoaded', () => {
        setupMotivationalContext(); // Configura il contesto della pagina
        
        const token = localStorage.getItem('authToken');
        const user = JSON.parse(localStorage.getItem('userData'));
        
        // Se ci sono token e dati, tenta di reindirizzare
        if (token && user) {
            handleRegisterRedirect(user, {});
        }
    });
    </script>
</body>
</html>
